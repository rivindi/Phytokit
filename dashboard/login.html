<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phytokit | User Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
	header {
      background: #004d7a;
      color: white;
      padding: 1em;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #27ae60;
    }

    .switch-link {
      margin-top: 10px;
      text-align: center;
    }

    .switch-link a {
      color: #2980b9;
      text-decoration: none;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }

    .success {
      color: green;
      font-size: 0.9em;
      text-align: center;
    }
	footer {
      text-align: center;
      padding: 10px;
      background: #004d7a;
      color: white;
      margin-top: 20px;
    } 
  </style>
</head>
<body>

<div class="container" id="loginForm">
  <h2>Phytokit Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <div class="error" id="loginError"></div>
  <button onclick="loginUser()">Login</button>
  <div class="switch-link">
    New user? <a onclick="toggleForms()">Register here</a>
  </div>
</div>

<div class="container" id="registerForm" style="display:none;">
  <h2>Phytokit Register</h2>
  <input type="text" id="regUsername" placeholder="Username" required>
  <input type="email" id="regEmail" placeholder="Email" required>
  <input type="password" id="regPassword" placeholder="Password" required>
  <div class="success" id="registerSuccess"></div>
  <button onclick="registerUser()">Register</button>
  <div class="switch-link">
    Already have an account? <a onclick="toggleForms()">Login here</a>
  </div>
</div>
<footer>
    &copy; 2025 Phytokit by Rivindi | IoT Based Phytotron environmental monitoring and control system. 
  </footer>
<script>
  const users = [];

  function toggleForms() {
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
    registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
  }

  function registerUser() {
    const username = document.getElementById('regUsername').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value.trim();
    const message = document.getElementById('registerSuccess');

    if (!username || !email || !password) {
      message.textContent = "All fields are required.";
      message.style.color = "red";
      return;
    }

    users.push({ username, email, password });
    message.textContent = "Registered successfully! Now you can log in.";
    message.style.color = "green";

    setTimeout(() => {
      toggleForms();
    }, 2000);
  }

  function loginUser() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();
    const error = document.getElementById('loginError');

    const found = users.find(user => user.username === username && user.password === password);

    if (found) {
      error.style.color = "green";
      error.textContent = `Welcome ${username}! Redirecting...`;
      setTimeout(() => {
        window.location.href = "phytokit_dashboard.html"; // Redirect to your dashboard
      }, 1500);
    } else {
      error.textContent = "Invalid credentials. Try again.";
    }
  }
</script>

</body>
</html>
